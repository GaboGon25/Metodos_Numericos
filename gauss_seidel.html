function solveMatrix() {
  const size = parseInt(document.getElementById("matrixSize").value);
  const form = document.getElementById("matrixData");
  if (!form) return;

  const A = [], B = [];
  for (let i = 0; i < size; i++) {
    A[i] = [];
    for (let j = 0; j < size; j++) {
      const value = parseFloat(form.querySelector(`[name="a-${i}-${j}"]`).value);
      A[i][j] = isNaN(value) ? 0 : value;
    }
    const bValue = parseFloat(form.querySelector(`[name="b-${i}"]`).value);
    B[i] = isNaN(bValue) ? 0 : bValue;
  }

  let resultLog = `üìå Matriz Original (Ingresada):\n`;
  for (let i = 0; i < size; i++) {
    resultLog += `${A[i].map(v => v.toFixed(2)).join("\t")} = ${B[i].toFixed(2)}\n`;
  }

  // Ordenar la matriz siguiendo la regla de mayor valor absoluto en cada columna
  const used = new Set();
  const newA = [];
  const newB = [];

  for (let col = 0; col < size; col++) {
    let maxRow = -1;
    let maxValue = -Infinity;

    for (let i = 0; i < size; i++) {
      if (!used.has(i) && Math.abs(A[i][col]) > maxValue) {
        maxValue = Math.abs(A[i][col]);
        maxRow = i;
      }
    }

    if (maxRow !== -1) {
      used.add(maxRow);
      newA.push(A[maxRow]);
      newB.push(B[maxRow]);
    }
  }

  resultLog += `\nüîÑ Matriz Ordenada:\n`;
  for (let i = 0; i < size; i++) {
    resultLog += `${newA[i].map(v => v.toFixed(2)).join("\t")} = ${newB[i].toFixed(2)}\n`;
  }

  // Aplicar Gauss-Seidel sobre la matriz ordenada
  const tolerance = 0.0001; // Tolerancia fija
  const maxIterations = 100; // M√°ximo de iteraciones
  const x = Array(size).fill(0); // Vector inicial de soluciones

  resultLog += `\nüìå M√©todo de Gauss-Seidel\nTolerancia: ${tolerance}\nM√°x Iteraciones: ${maxIterations}\n\n`;

  for (let k = 1; k <= maxIterations; k++) {
    const xNew = [...x];

    for (let i = 0; i < size; i++) {
      let sum = newB[i];
      for (let j = 0; j < size; j++) {
        if (j !== i) {
          sum -= newA[i][j] * xNew[j];
        }
      }
      xNew[i] = sum / newA[i][i];
    }

    // Calcular la tolerancia como la ra√≠z cuadrada de la suma de las diferencias al cuadrado
    const toleranceValue = Math.sqrt(
      x.map((val, i) => Math.pow(xNew[i] - val, 2)).reduce((acc, curr) => acc + curr, 0)
    );

    resultLog += `Iteraci√≥n ${k}: [${xNew.map(val => val.toFixed(6)).join(", ")}] - Tolerancia: ${toleranceValue.toFixed(6)}\n`;

    if (toleranceValue < tolerance) {
      resultLog += `\n‚úÖ Convergencia alcanzada en ${k} iteraciones.`;
      document.getElementById("resultArea").innerText = resultLog;
      return;
    }

    for (let i = 0; i < size; i++) x[i] = xNew[i];
  }

  resultLog += `\n‚ö†Ô∏è No se alcanz√≥ la convergencia despu√©s de ${maxIterations} iteraciones.`;
  document.getElementById("resultArea").innerText = resultLog;
}
