<div class="container">
  <h1 class="text-center mb-4">üî¢ Solucionador Jacobi</h1>

  <div class="card p-4 shadow matrix-input">
    <div class="mb-3">
      <label for="matrixSize" class="form-label">Tama√±o de la matriz (m x n)</label>
      <input type="number" class="form-control" id="matrixSize" min="2" max="10" placeholder="Ejemplo: 3">
    </div>
    <div class="mb-3">
      <label for="tolerance" class="form-label">Significancia (Tolerancia)</label>
      <input type="number" class="form-control" id="tolerance" min="0.000001" max="1" step="0.000001" value="0.0001" placeholder="Ejemplo: 0.0001">
      <div class="form-text">Valor entre 0.000001 y 1. Valores m√°s peque√±os = mayor precisi√≥n</div>
    </div>
    <button class="btn btn-outline-primary btn-lg w-100" onclick="generateMatrix()">
      <i class="bi bi-grid-3x3-gap-fill me-2"></i>Generar Matriz
    </button>
  </div>

  <div id="matrixForm" class="mt-4"></div>

  <div class="text-center mt-3">
    <button class="btn btn-success btn-lg px-5" onclick="solveJacobi()">
      <i class="bi bi-calculator"></i>Resolver con Jacobi
    </button>
  </div>

  <div class="mt-4 result-box" id="resultArea"></div>
</div>

<script>
  function generateMatrix() {
    const size = parseInt(document.getElementById("matrixSize").value);
    const container = document.getElementById("matrixForm");
    container.innerHTML = '';

    if (isNaN(size) || size < 2) {
      alert("Por favor ingresa un tama√±o v√°lido");
      return;
    }

    let html = `<h5 class="text-center">Ingrese los coeficientes de la matriz A y el vector B:</h5>`;
    html += `<form id="matrixData">`;

    for (let i = 0; i < size; i++) {
      html += `<div class="d-flex gap-2 mb-2">`;
      for (let j = 0; j < size; j++) {
        html += `<input type="number" step="any" class="form-control" placeholder="A[${i + 1}][${j + 1}]" name="a-${i}-${j}" required>`;
      }
      html += `<strong>=</strong>`;
      html += `<input type="number" step="any" class="form-control" placeholder="B[${i + 1}]" name="b-${i}" required>`;
      html += `</div>`;
    }

    html += `</form>`;
    container.innerHTML = html;
  }

  function solveJacobi() {
    const size = parseInt(document.getElementById("matrixSize").value);
    const form = document.getElementById("matrixData");
    if (!form) return;

    const A = [], B = [];
    for (let i = 0; i < size; i++) {
      A[i] = [];
      for (let j = 0; j < size; j++) {
        const value = parseFloat(form.querySelector(`[name="a-${i}-${j}"]`).value);
        A[i][j] = isNaN(value) ? 0 : value;
      }
      const bValue = parseFloat(form.querySelector(`[name="b-${i}"]`).value);
      B[i] = isNaN(bValue) ? 0 : bValue;
    }

    let resultHTML = `<h4 class="mb-3">üìä Resultados del M√©todo Jacobi</h4>`;
    
    // Mostrar matriz original
    resultHTML += `<div class="matrix-display">`;
    resultHTML += `<strong>üìå Matriz Original:</strong><br>`;
    for (let i = 0; i < size; i++) {
      resultHTML += `${A[i].map(v => v.toFixed(2)).join(" &nbsp;&nbsp; ")} &nbsp;&nbsp; = &nbsp;&nbsp; ${B[i].toFixed(2)}<br>`;
    }
    resultHTML += `</div>`;

    // Verificar si la matriz es diagonalmente dominante
    let isDominant = true;
    for (let i = 0; i < size; i++) {
      const diagonal = Math.abs(A[i][i]);
      const offDiagonalSum = A[i].reduce((sum, val, j) => sum + (i !== j ? Math.abs(val) : 0), 0);
      if (diagonal <= offDiagonalSum) {
        isDominant = false;
        break;
      }
    }

    if (!isDominant) {
      resultHTML += `<div class="alert alert-warning">`;
      resultHTML += `<span class="status-badge status-warning">‚ö†Ô∏è Advertencia</span> La matriz no es diagonalmente dominante. Intentando reordenar...`;
      resultHTML += `</div>`;
      
      // Intentar reordenar la matriz para mejorar la convergencia
      const used = new Set();
      const newA = [];
      const newB = [];

      for (let col = 0; col < size; col++) {
        let maxRow = -1;
        let maxValue = -Infinity;

        for (let i = 0; i < size; i++) {
          if (!used.has(i) && Math.abs(A[i][col]) > maxValue) {
            maxValue = Math.abs(A[i][col]);
            maxRow = i;
          }
        }

        if (maxRow !== -1) {
          used.add(maxRow);
          newA.push(A[maxRow]);
          newB.push(B[maxRow]);
        }
      }

      // Si quedaron filas sin usar, agregarlas al final
      for (let i = 0; i < size; i++) {
        if (!used.has(i)) {
          newA.push(A[i]);
          newB.push(B[i]);
        }
      }

      resultHTML += `<div class="matrix-display">`;
      resultHTML += `<strong>üîÑ Matriz Reordenada:</strong><br>`;
      for (let i = 0; i < size; i++) {
        resultHTML += `${newA[i].map(v => v.toFixed(2)).join(" &nbsp;&nbsp; ")} &nbsp;&nbsp; = &nbsp;&nbsp; ${newB[i].toFixed(2)}<br>`;
      }
      resultHTML += `</div>`;

      // Verificar si la matriz reordenada es diagonalmente dominante
      let isReorderedDominant = true;
      for (let i = 0; i < size; i++) {
        const diagonal = Math.abs(newA[i][i]);
        const offDiagonalSum = newA[i].reduce((sum, val, j) => sum + (i !== j ? Math.abs(val) : 0), 0);
        if (diagonal <= offDiagonalSum) {
          isReorderedDominant = false;
          break;
        }
      }

      if (!isReorderedDominant) {
        resultHTML += `<div class="alert alert-warning">`;
        resultHTML += `<span class="status-badge status-warning">‚ö†Ô∏è Advertencia</span> La matriz reordenada tampoco es diagonalmente dominante. El m√©todo podr√≠a no converger.`;
        resultHTML += `</div>`;
      } else {
        resultHTML += `<div class="alert alert-success">`;
        resultHTML += `<span class="status-badge status-success">‚úÖ √âxito</span> La matriz reordenada es diagonalmente dominante.`;
        resultHTML += `</div>`;
      }

      // Usar la matriz reordenada
      A.length = 0;
      B.length = 0;
      A.push(...newA);
      B.push(...newB);
    } else {
      resultHTML += `<div class="alert alert-success">`;
      resultHTML += `<span class="status-badge status-success">‚úÖ √âxito</span> La matriz es diagonalmente dominante.`;
      resultHTML += `</div>`;
    }

    // Obtener la tolerancia del usuario
    const tolerance = parseFloat(document.getElementById("tolerance").value);
    const maxIterations = Math.max(100, size * 20);
    let X = Array(size).fill(0);

    resultHTML += `<div class="alert alert-info">`;
    resultHTML += `<strong>üìå Par√°metros del m√©todo:</strong><br>`;
    resultHTML += `‚Ä¢ Tolerancia: ${tolerance}<br>`;
    resultHTML += `‚Ä¢ M√°ximo de iteraciones: ${maxIterations}`;
    resultHTML += `</div>`;

    // Tabla de iteraciones
    resultHTML += `<table class="result-table">`;
    resultHTML += `<thead>`;
    resultHTML += `<tr>`;
    resultHTML += `<th>Iteraci√≥n</th>`;
    for (let i = 0; i < size; i++) {
      resultHTML += `<th>X${i + 1}</th>`;
    }
    resultHTML += `<th>Error</th>`;
    resultHTML += `</tr>`;
    resultHTML += `</thead>`;
    resultHTML += `<tbody>`;

    let converged = false;
    let finalIteration = 0;

    for (let k = 1; k <= maxIterations; k++) {
      let Xnueva = [];
      for (let i = 0; i < size; i++) {
        let suma = B[i];
        for (let j = 0; j < size; j++) {
          if (j !== i) {
            suma -= A[i][j] * X[j];
          }
        }
        Xnueva[i] = suma / A[i][i];
      }

      // Calcular el error usando la f√≥rmula est√°ndar de m√©todos num√©ricos
      let maxError = 0;
      for (let i = 0; i < size; i++) {
        const error = Math.abs(Xnueva[i] - X[i]);
        if (error > maxError) {
          maxError = error;
        }
      }

      // Determinar la clase de la fila
      let rowClass = "iteration-row";
      if (maxError < tolerance) {
        rowClass = "success-row";
        converged = true;
        finalIteration = k;
      }

      resultHTML += `<tr class="${rowClass}">`;
      resultHTML += `<td><strong>${k}</strong></td>`;
      for (let i = 0; i < size; i++) {
        resultHTML += `<td>${Xnueva[i].toFixed(6)}</td>`;
      }
      resultHTML += `<td><strong>${maxError.toFixed(8)}</strong></td>`;
      resultHTML += `</tr>`;

      if (maxError < tolerance) {
        break;
      }

      X = [...Xnueva];
    }

    resultHTML += `</tbody>`;
    resultHTML += `</table>`;

    if (converged) {
      resultHTML += `<div class="solution-highlight">`;
      resultHTML += `üéØ <strong>Soluci√≥n Final</strong><br>`;
      resultHTML += `Convergencia alcanzada en ${finalIteration} iteraciones<br>`;
      resultHTML += `[${X.map(val => val.toFixed(6)).join(", ")}]`;
      resultHTML += `</div>`;
    } else {
      resultHTML += `<div class="alert alert-warning">`;
      resultHTML += `<span class="status-badge status-warning">‚ö†Ô∏è Sin Convergencia</span> No se alcanz√≥ la convergencia despu√©s de ${maxIterations} iteraciones.`;
      resultHTML += `</div>`;
      resultHTML += `<div class="solution-highlight">`;
      resultHTML += `üìä <strong>√öltima Aproximaci√≥n</strong><br>`;
      resultHTML += `[${X.map(val => val.toFixed(6)).join(", ")}]`;
      resultHTML += `</div>`;
    }

    document.getElementById("resultArea").innerHTML = resultHTML;
  }
</script>

</body>
