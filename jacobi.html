  //SEGUNDA PRUEBA
  function solveJacobi() {
  const size = parseInt(document.getElementById("matrixSize").value);
  const form = document.getElementById("matrixData");
  if (!form) return;

  const A = [], B = [];
  for (let i = 0; i < size; i++) {
    A[i] = [];
    for (let j = 0; j < size; j++) {
      const value = parseFloat(form.querySelector(`[name="a-${i}-${j}"]`).value);
      A[i][j] = isNaN(value) ? 0 : value;
    }
    const bValue = parseFloat(form.querySelector(`[name="b-${i}"]`).value);
    B[i] = isNaN(bValue) ? 0 : bValue;
  }

  // üîµ ORDENAR LA MATRIZ
  const usedRows = new Set();
  const A_sorted = [];
  const B_sorted = [];

  for (let col = 0; col < size; col++) {
    let bestRow = -1;
    let maxVal = -Infinity;
    for (let row = 0; row < size; row++) {
      if (!usedRows.has(row) && Math.abs(A[row][col]) > maxVal) {
        maxVal = Math.abs(A[row][col]);
        bestRow = row;
      }
    }
    if (bestRow !== -1) {
      usedRows.add(bestRow);
      A_sorted.push(A[bestRow]);
      B_sorted.push(B[bestRow]);
    }
  }

  // Si quedaron filas no utilizadas (por si no todos los X ten√≠an filas grandes), las agregamos al final
  for (let row = 0; row < size; row++) {
    if (!usedRows.has(row)) {
      A_sorted.push(A[row]);
      B_sorted.push(B[row]);
    }
  }

  const tolerance = 0.01;
  const maxIterations = 100;
  let X = Array(size).fill(0);
  let resultLog = `üìå M√©todo de Jacobi\nTolerancia: ${tolerance}\nM√°x Iteraciones: ${maxIterations}\n\nüìå Matriz reordenada\n`;

  for (let i = 0; i < size; i++) {
    resultLog += `${A_sorted[i].map((coef, idx) => `${coef >= 0 && idx > 0 ? '' : ''}${coef}`).join(' ')} = ${B_sorted[i]}\n`;
  }
  resultLog += '\n';

  for (let k = 1; k <= maxIterations; k++) {
    let Xnueva = [];
    for (let i = 0; i < size; i++) {
      let suma = B_sorted[i];
      for (let j = 0; j < size; j++) {
        if (j !== i) {
          suma -= A_sorted[i][j] * X[j];
        }
      }
      Xnueva[i] = suma / A_sorted[i][i];
    }

    let error = Math.max(...X.map((val, i) => Math.abs((Xnueva[i] - val) / (Xnueva[i] || 1)) * 100));
    resultLog += `Iteraci√≥n ${k}: [${Xnueva.map(val => val.toFixed(6)).join(", ")}] - Error: ${error.toFixed(6)}%\n`;

    if (error < tolerance) {
      resultLog += `\n‚úÖ Convergencia alcanzada en ${k} iteraciones.`;
      document.getElementById("resultArea").innerText = resultLog;
      return;
    }

    X = [...Xnueva];
  }

  resultLog += `\n‚ö†Ô∏è No se alcanz√≥ la convergencia despu√©s de ${maxIterations} iteraciones.`;
  document.getElementById("resultArea").innerText = resultLog;
}
